<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <header>
            <h1>NFT preview card component</h1>
        </header>
        <main class="container card">
            <div class="card_img">
                <a href="#">
                    <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="image">
                    <div class="image_overlay">
                        <img src="./images/icon-view.svg" alt="icon_view">
                    </div>
                </a>
            </div>
            <div class="card-content">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="specs">
                    <p class="value">0.041 ETH</p>
                    <p class="time">3 days left</p>
                </div>
            </div>
            <div class="card-author">
                <img src="./images/image-avatar.png" alt="jules wyvern">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>  
        </main>
        <footer>
            <p>Created by <a href="https://github.com/jslcoding" title="jslcoding github">jslcoding</a> @2024</p>
        </footer>
    </body>
</html>
